<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Отключить автодетект телефонов -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Отключить кэширование. Нужен только при разработке, чтобы все было свежим -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
  </head>
  <body>
    <div class="wrapper">
      @@include('tpls/header.html',{})


      <main class="main">
        
       <div class="page-heading page__container">

        <div class="breadcrumbs">
         <ul class="breadcrumbs__list">
           <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Главная</a>
           </li>
           <li class="breadcrumbs__item">Каталог тюнинга</li>
         </ul>
        </div>
        <h2 class="section-title page__title">Каталог тюнинга</h2>

       </div>
        
       <section class="tuning">
        <div class="tuning__container">


         <article class="tuning-card tuning-card--tall">
          <picture class="tuning-card__pic">
           <img src="img/tuning/1.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">Диски</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/2.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">Аэродинамика</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/3.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">Выхлопные системы</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/4.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">подвеска</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/5.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">Тормозные системы</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/6.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">тюнинг двигателя</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/7.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">аксессуары</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/8.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">интерьер</p>
         </article>
         <article class="tuning-card">
          <picture class="tuning-card__pic">
           <img src="img/tuning/9.jpg" alt="" class="tuning-card__img">
          </picture>
          <p class="tuning-card__name">винил</p>
         </article>

        </div>
       </section>
       
        
      </main>


      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
