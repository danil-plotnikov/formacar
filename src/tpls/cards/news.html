<article class="news-card @@className">

  <div class="news-card__top">
    <picture class="news-card__pic">
      <img class="news-card__img lazy" src="./placeholder.png" data-src="./img/news/news-@@img">
    </picture>
    <p class="news-card__content">1 Видео, 8 Фото</p>
  </div>
  <div class="news-card__info">
    <p class="news-card__descr">
      @@descr
    </p>
    <div class="news-card__bottom">
      <div class="promo-carousel__comments">
        <img src="img/common/comments.svg" alt="">
        <span>152</span>
      </div>
      <p class="promo-carousel__date">
        30 ноября 2022, 11:45
      </p>
    </div>
  </div>

</article>
