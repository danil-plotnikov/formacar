<article class="events-card events-card_ads" >

 <div class="events-card__top">
  <div class="events-card__wrap">
   <div class="events-card__info">
    <picture class="events-card__profile">
     <img src="img/events/ads-profile.jpg" alt="">
    </picture>
    <div class="events-card__text">
     <p class="events-card__name">Formacar</p>
     <p class="events-card__date">Реклама </p>
    </div>
   </div>
   @@include('../sections/events-menu.html')
  </div>
  <p class="events-card__descr">
   @@descr
  </p>
 </div>
 <picture class="events-card__pic" data-b_modal-open="events-pop-ads">
  <img src="img/events/@@img" alt="" class="events-card__img">
 </picture>
 <a href="#">
  <button class="button button--primary button--light events-card__follow">
   <p class="events-card__follow-text">Перейти</p>
   <img src="img/common/arrow-right.svg" alt="">
  </button>
 </a>

</article>
