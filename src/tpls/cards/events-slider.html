<article class="events-card">

 <div class="events-card__top">
  <div class="events-card__wrap">
   <div class="events-card__info">
    <picture class="events-card__profile">
     <img src="img/events/profile-@@profile" alt="">
    </picture>
    <div class="events-card__text">
     <p class="events-card__name">@@name</p>
     <p class="events-card__date">15123 Сентября 2022, 17:45 </p>
    </div>
   </div>
   <div class="events-card__menu">
    <span></span>
    <span></span>
    <span></span>
   </div>
  </div>
  <p class="events-card__descr">
   @@descr
  </p>
 </div>
 <picture class="events-card__pic">
  <img src="img/events/events-@@img" alt="" class="events-card__img">
 </picture>
 <div class="events-card__bottom">
  <div class="promo-carousel__comments">
   <img src="img/common/like.svg" alt="">
   <span>5</span>
  </div>
  <div class="promo-carousel__comments">
   <img src="img/common/comments.svg" alt="">
   <span>10</span>
  </div>
  <div class="promo-carousel__comments events-card__view">
   <img src="img/common/view.svg" alt="">
   <span>13</span>
  </div>
 </div>
 
</article>
